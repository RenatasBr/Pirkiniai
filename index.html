<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Pirkinių sąrašas</title>
    <style>
      .btn:focus {
          outline: none;
          box-shadow: none;
        }

        .success{
          background-color: rgb(143, 194, 143);
          color:green;
          text-align: center;
          padding: 20px;
        }
        .error{
          background-color: rgb(223, 149, 136);
          color:red;
          text-align: center;
          padding: 20px;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <h2 class="text-center mb-4">Pirkiniai</h2>
          <div class="row">
            <div class="col-2"></div>
              <div class="col-8">
                <div id="error"></div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Prekės pavadinimas</label>
                        <input id="item-name" type="text" class="form-control" placeholder="nurodykite pavadinimą" value ='pav_1'>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Kiekis</label>
                      <input id="item-quantity" type="text" class="form-control" placeholder="kiekis: kg, vnt., ..." value ='1 vnt.'>
                  </div>
                    <div class="mb-3">
                        <label class="form-label">Kategorija</label>
                        <input id="item-category" class="form-control" placeholder="nurodykite kategoriją: mėsa, pieno prod., darž., kt." value ='belekas'>
                    </div>

                    <input type="hidden" id="item-id">

                    <button id="submit-btn" onclick="addNewItem(); return false;" value="test" class="btn btn-primary">Išsaugoti</button>
                    <button id="edit-btn" onclick="editItem(); return false;" style="display: none;" class="btn btn-outline-warning">Redaguoti/ Edit/ Save</button>
                  </form>
              </div>
              <div class="col-2"></div>
            </div>
              <div class="row">
              
              <div class="col-12">
                <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">Prekė/ Item</th>
                        <th scope="col">Kiekis/ Quantity</th>
                        <th scope="col">Kategorija/ Category</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="purchase-items-list">

                    </tbody>
                  </table>
              </div>
          </div>
      </div>

    <script src="./script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

  </body>
</html>
